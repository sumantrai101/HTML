<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>

<body>
    <h1>This is a Heading Tag</h1>
    <h2>This is a second Heading Tag</h2>
    <h3>Third heading</h3>
    <h4>Fourth heading</h4>
    <h5>Fifth heading</h5>
    <h6>Sixth heading</h6>

    <p>This is a paragraph tag</p>
    <img height="400px" width="300px" border="5px solid black"
        src="https://images.unsplash.com/photo-1749750781952-c3f1a03f76cf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNTd8fHxlbnwwfHx8fHw%3D"
        alt="">

    <table border=2>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sumant Rai</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Shubhangi Mishra</td>
            <td>19</td>
        </tr>
    </table>
    <br><br><br>

    <form action="" method="get">


        <div> <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <br>
        <div> <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age">
        </div>
        <br>
        <div><label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <br>
        <div><label for="">Phone</label>
            <input type="number" name="Phone" id="Phone" placeholder="Enter your phone number">
        </div>
        <br>
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">female</label>
            <input type="radio" name="gender" id="gender">
        </div>
        <br>

        <div>
            <button type="submit">Submit</button>
        </div>





    </form>

</body>

</html>
